# Gem-Studio Design Tokens
# This file contains all the specific, hard values for the design system.
# It is intended to be machine-readable for tools and developers.

# 2. Layout & Style
breakpoints:
  sm: "640px"
  md: "768px"
  lg: "1024px"
  xl: "1280px"

# 3. Colors
colors:
  primary: "#ff9500"
  neutral:
    50: "#fafafa"
    100: "#f5f5f5"
    200: "#e5e5e5"
    300: "#d4d4d4"
    400: "#a3a3a3"
    500: "#737373"
    600: "#525252"
    700: "#404040"
    800: "#262626"
    900: "#171717"
  semantic:
    success: "#10b981"
    warning: "#f59e0b"
    error: "#ef4444"
    info: "#3b82f6"

# 4. Typography
typography:
  font_family:
    japanese: "Noto Sans JP"
    english: "Roboto"

# 8. Animation
animations:
  duration:
    fast: "150ms"
    normal: "300ms"
    slow: "500ms"
  easing:
    default: "ease-in-out"
